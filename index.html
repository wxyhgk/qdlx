<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 引入外部资源 -->
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <main>
        <!-- === 1. 标题部分 === -->
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description" >Thank you for taking the time to help us improve the platform</p>

        <!-- === 2. 表单部分 === -->
        <div>
            <form action="" method="POST" id="survey-form">
                <!-- 第一个 fieldset 部分 -->
                <fieldset>
                    <!-- 2.1 名字 -->
                    <label for="name">
                        Name
                        <input type="text" 
                            id="name" 
                            name="name"
                            placeholder="Enter your name"
                            required
                            class="form-control"
                         />
                    </label>

                    <!-- 2.2 邮箱 -->
                    <label for="email">
                        Email
                        <input 
                            type="email" 
                            name="email"
                            id="email" 
                            placeholder="Eamil"
                            required
                            class="form-control"
                        />
                    </label>

                    <!-- 2.3 年纪 -->
                    <label for="age">
                        Age(optional)
                        <input 
                            type="number" 
                            name="age"
                            id="age" 
                            placeholder="Age"
                            required
                            class="form-control"
                        />
                    </label>


                    <!-- 2.4 选择角色 -->
                    <label for="dropdown">
                        Which option best describes your current role?
                        <select name="dropdown" id="dropdown">
                            <option value="">Select current role</option>
                            <option value="1">Student</option>
                            <option value="2">Full Time Job</option>
                            <option value="3">Full Time Learner</option>
                            <option value="4">Prefer not to say</option>
                            <option value="5">Other</option>
                        </select>
                    </label>
                </fieldset>

                <!-- 第二个 fieldset 部分 -->
                <fieldset>
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label for="">
                        <input type="radio">
                        Definitely
                    </label>

                    <label for="">
                        <input type="radio">
                        Maybe
                    </label>

                    <label for="">
                        <input type="radio">
                        Not sure
                    </label>
                </fieldset>

                <!-- 第三个 fieldset 部分 -->
                <fieldset>
                    <select>
                        <p>What is your favorite feature of freeCodeCamp?</p>
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>

                    What would you like to see improved?(Check all that apply)
                    <label for="">
                        <input type="checkbox">
                        Front-end Projects
                    </label>
                    
                    <label for="">
                        <input type="checkbox">
                        Back-end Projects
                    </label>

                    <label for="">
                        <input type="checkbox">
                        Data Visualization
                    </label>

                    <label for="">
                        <input type="checkbox">
                        Challenges
                    </label>

                    <label for="">
                        <input type="checkbox">
                        Open Source Community
                    </label>
                    
                    <label for="">
                        <input type="checkbox">
                        Gitter help rooms
                    </label>

                    <label for="">
                        <input type="checkbox">
                        Videos
                    </label>

                    <label for="">
                        <input type="checkbox">
                        City Meetups
                    </label>

                    <label for="">
                        <input type="checkbox">
                        Wiki
                    </label>

                    <label for="">
                        <input type="checkbox">
                        Forum
                    </label>

                    <label for="">
                        <input type="checkbox">
                        Additional Courses
                    </label>

                </fieldset>
                
                <!-- 第四个 fieldset 部分 -->
                <fieldset>
                    <label for="">
                        Any comments or suggestions?
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </label>
                </fieldset>

                <!-- 提交按钮 -->
                <input type="submit" value="Submit">
            </form>
        </div>
    
    </main>
</body>
</html>
